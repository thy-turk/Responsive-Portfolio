<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Tucker Fiumara Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>
        <header>
            <h1>Tucker Fiumara</h1>
        
            <h2>
            <div id="links">
                <a href="index.html">About</a>
                <a id="link-border" href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
            </h2>
                    
        </header>

        
        <div class="container">

            <h2>Contact</h2>
    
            <section id="main-content">
                <div class="contact-form">
                    <form id="contact-form" method="post" action="">
                        <p class="contact-labels">Name</p>
                        <input name="name" type="text" class="form-control" placeholder="John Smith">
                        <br />
                        <p class="contact-labels">Email</p>
                        <input name="email" type="email" class="form-control" placeholder="example@gmail.com">
                        <br />
                        <p class="contact-labels">Message</p>
                        <textarea name="message" class="form-control" placeholder="" rows="10"></textarea>
                        <br />
                        <input type="Submit" class="form-control submit" value="Submit">
                    </form>
                </div>
            </section>
            
        </div>
    
        <footer>Copyright &#169</footer>
    


    </body>

</html>
